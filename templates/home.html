<!DOCTYPE html>
<html>
    <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
   <!-- Bootstrap JavaScript -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
   <!-- My CSS -->
   <link href="/static/css/style.css" rel="stylesheet" type="text/css"/>
   <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script> 
   <title>Short Link | Home</title>        
    </head>
    <body>
        <br>
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Short Link</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
        </nav>

          <div class="container">
            <div class="row">
              <div class="col d-flex justify-content-center align-items-center">
                <div class="box">
                  <p class="box-title"><i class="fa-solid fa-link" style="padding-right: 10px;"></i>Shorten a Long URL</p>
                  <hr style="color: #000;">

                  <form method="POST" action="/make-short-url">
                    <label for="longUrl">
                      <input type="text" id="longUrl" name="longUrl" placeholder="Put a long url" class="box-text form-control">
                      <br>
                      <div class="box-text-label">Customize</div>
                      <input type="text" id="alias" name="alias" placeholder="alias" class="box-text form-control">

                      <input type="submit" class="btn btn-success submit-button" value="Shorten URL">
                    <label>
                  </form>
                </div>

              </div>
            </div>
          </div>


    </body>
    <script src="https://kit.fontawesome.com/a72666f150.js" crossorigin="anonymous"></script>
</html>
